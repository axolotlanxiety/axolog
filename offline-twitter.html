    <style>
        /* ===================================
           GLOBAL STYLES & VARIABLES
           =================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Color palette centered around #79d483 */
            --bg-primary: #f7f5da;
            --bg-secondary: #e8f5e3;
            --bg-hover: #d4eed1;
            --bg-card: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border-color: #a8daa3;
            --accent-green: #79d483;
            --accent-green-hover: #6bc275;
            --accent-green-light: #8fe094;
            --accent-dark-green: #5cb866;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #f7f5da 0%, #e8f5e3 100%);
            color: var(--text-primary);
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
            /* iOS safe area support */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior-y: contain;
            /* Smooth scrolling */
            -webkit-overflow-scrolling: touch;
        }

        /* Add subtle animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(121, 212, 131, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(121, 212, 131, 0.6);
            }
        }

        /* ===================================
           PROFILE SECTION
           =================================== */
        .profile-section {
            position: relative;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #e8f5e3 0%, #d4eed1 100%);
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 20px rgba(121, 212, 131, 0.1);
        }

        /* Banner/Header Image */
        .profile-banner {
            width: 100%;
            height: 0;
            padding-bottom: 33.33%; /* 3:1 aspect ratio (Twitter's actual ratio) */
            background: linear-gradient(135deg, #79d483 0%, #6bc275 50%, #5cb866 100%);
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: relative;
            border-radius: 0 0 24px 24px;
        }

        .profile-banner:hover::after {
            content: 'Click to change banner';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: white;
            white-space: nowrap;
        }

        /* Profile Info Container */
        .profile-info {
            padding: 0 16px;
            position: relative;
        }

        /* Profile Picture */
        .profile-picture-container {
            position: relative;
            width: 134px;
            height: 134px;
            margin-top: -67px;
            margin-bottom: 12px;
        }

        .profile-picture {
            width: 134px;
            height: 134px;
            border-radius: 50%;
            border: 4px solid var(--bg-primary);
            background: linear-gradient(135deg, #79d483 0%, #8fe094 100%);
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(121, 212, 131, 0.4);
        }

        .profile-picture:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(121, 212, 131, 0.6);
        }

        .profile-picture:hover::after {
            content: 'Change photo';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            width: 100px;
            text-align: center;
        }

        /* Profile Details */
        .profile-details {
            margin-top: 12px;
        }

        .profile-name {
            font-size: 20px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            min-height: 28px;
            cursor: text;
        }

        .profile-name:hover,
        .profile-name:focus {
            background-color: var(--bg-hover);
            outline: 1px solid var(--border-color);
        }

        .profile-handle {
            color: var(--text-secondary);
            font-size: 15px;
            padding: 4px 8px;
            border-radius: 4px;
            min-height: 23px;
            cursor: text;
        }

        .profile-handle:hover,
        .profile-handle:focus {
            background-color: var(--bg-hover);
            outline: 1px solid var(--border-color);
        }

        .profile-bio {
            margin-top: 12px;
            font-size: 15px;
            padding: 4px 8px;
            border-radius: 4px;
            min-height: 23px;
            cursor: text;
        }

        .profile-bio:hover,
        .profile-bio:focus {
            background-color: var(--bg-hover);
            outline: 1px solid var(--border-color);
        }

        .profile-name:empty::before {
            content: 'Click to add name';
            color: var(--text-secondary);
        }

        .profile-handle:empty::before {
            content: 'Click to add handle';
            color: var(--text-secondary);
        }

        .profile-bio:empty::before {
            content: 'Click to add bio';
            color: var(--text-secondary);
        }

        /* ===================================
           TWEET COMPOSER
           =================================== */
        .composer-section {
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 20px;
            background: var(--bg-card);
            margin: 16px;
            box-shadow: 0 4px 15px rgba(121, 212, 131, 0.08);
            transition: box-shadow 0.3s ease;
        }

        .composer-section:focus-within {
            box-shadow: 0 8px 25px rgba(121, 212, 131, 0.15);
            border-color: var(--accent-green-light);
        }

        .composer-textarea {
            width: 100%;
            min-height: 100px;
            background-color: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            outline: none;
            padding: 8px;
        }

        .composer-textarea::placeholder {
            color: var(--text-secondary);
        }

        .composer-image-preview {
            margin-top: 12px;
            position: relative;
            display: none;
        }

        .composer-image-preview img {
            width: 100%;
            border-radius: 16px;
            max-height: 400px;
            object-fit: cover;
        }

        .composer-image-preview .remove-image {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .composer-image-preview .remove-image:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .composer-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .composer-controls-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .image-upload-btn {
            background: transparent;
            border: 2px solid var(--accent-green);
            color: var(--accent-green);
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .image-upload-btn:hover {
            background: var(--accent-green);
            color: white;
            transform: rotate(15deg) scale(1.1);
        }

        .char-counter {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
        }

        .char-counter.warning {
            color: #f59e0b;
        }

        .char-counter.error {
            color: #ef4444;
        }

        .post-btn {
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-green-hover) 100%);
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 10px 28px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(121, 212, 131, 0.3);
        }

        .post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(121, 212, 131, 0.4);
        }

        .post-btn:active {
            transform: translateY(0);
        }

        .post-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===================================
           TIMELINE
           =================================== */
        .timeline-section {
            padding-top: 0;
        }

        .timeline-header {
            padding: 16px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-green-light) 100%);
            color: white;
            text-align: center;
            margin: 16px 16px 0 16px;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 4px 12px rgba(121, 212, 131, 0.2);
        }

        .tweet {
            padding: 16px;
            border: 2px solid transparent;
            border-radius: 16px;
            margin: 12px 16px;
            position: relative;
            display: flex;
            gap: 12px;
            background: var(--bg-card);
            transition: all 0.3s ease;
        }

        .tweet:hover {
            background: var(--bg-secondary);
            border-color: var(--border-color);
            box-shadow: 0 4px 12px rgba(121, 212, 131, 0.1);
            transform: translateY(-2px);
        }

        .tweet-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #79d483 0%, #8fe094 100%);
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
            border: 3px solid var(--accent-green-light);
            box-shadow: 0 0 12px rgba(121, 212, 131, 0.3);
        }

        .tweet-body {
            flex: 1;
            min-width: 0;
        }

        .tweet-header {
            display: flex;
            align-items: baseline;
            gap: 4px;
            margin-bottom: 2px;
        }

        .tweet-author {
            font-weight: bold;
            font-size: 15px;
        }

        .tweet-handle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .tweet-timestamp {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .tweet-timestamp::before {
            content: 'Â·';
            margin: 0 4px;
        }

        .tweet-content {
            margin: 2px 0 0 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.5;
        }

        .tweet-image {
            margin-top: 12px;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
        }

        .tweet-image img {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            display: block;
        }

        .tweet-delete {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: 2px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            padding: 4px 8px;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.2s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tweet:hover .tweet-delete {
            opacity: 1;
        }

        .tweet-delete:hover {
            background: #fee2e2;
            border-color: #ef4444;
            color: #ef4444;
            transform: scale(1.1);
        }

        .empty-timeline {
            text-align: center;
            padding: 60px 16px;
            color: var(--text-secondary);
            font-size: 18px;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-radius: 16px;
            margin: 16px;
        }

        /* ===================================
           IMAGE MODAL
           =================================== */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        /* ===================================
           HIDDEN FILE INPUTS
           =================================== */
        .hidden-input {
            display: none;
        }


    </style>
</head>

           =================================== */
        const elements = {
            profileBanner: document.getElementById('profileBanner'),
            profilePicture: document.getElementById('profilePicture'),
            profileName: document.getElementById('profileName'),
            profileHandle: document.getElementById('profileHandle'),
            profileBio: document.getElementById('profileBio'),
            bannerInput: document.getElementById('bannerInput'),
            profilePicInput: document.getElementById('profilePicInput'),
            tweetImageInput: document.getElementById('tweetImageInput'),
            tweetTextarea: document.getElementById('tweetTextarea'),
            composerImagePreview: document.getElementById('composerImagePreview'),
            composerImageDisplay: document.getElementById('composerImageDisplay'),
            removeComposerImage: document.getElementById('removeComposerImage'),
            addImageBtn: document.getElementById('addImageBtn'),
            charCounter: document.getElementById('charCounter'),
            postBtn: document.getElementById('postBtn'),
            timeline: document.getElementById('timeline'),
            imageModal: document.getElementById('imageModal'),
            modalImage: document.getElementById('modalImage')
        };

        let composerImageData = null;

        /* ===================================
           INITIALIZATION
           Load data from localStorage (PWA) or embedded state script
           =================================== */
        function init() {
            // Check URL parameter to clear localStorage if needed
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('clear') === 'true') {
                try {
                    localStorage.removeItem('personalTwitterData');
                    console.log('LocalStorage cleared');
                    // Remove the parameter from URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (e) {
                    console.error('Failed to clear localStorage:', e);
                }
            }

            // Try to load from localStorage first (for PWA)
            try {
                const savedData = localStorage.getItem('personalTwitterData');
                if (savedData) {
                    appState = JSON.parse(savedData);
                    console.log('Loaded from localStorage:', appState.tweets.length, 'tweets');
                }
            } catch (e) {
                console.error('Failed to load from localStorage:', e);
                // Clear corrupted localStorage
                try {
                    localStorage.removeItem('personalTwitterData');
                } catch (clearError) {
                    console.error('Failed to clear localStorage:', clearError);
                }
            }
            
            // Fallback to embedded state script if localStorage is empty
            if (!appState.tweets || appState.tweets.length === 0) {
                const stateScript = document.getElementById('appStateData');
                if (stateScript) {
                    try {
                        const embeddedState = JSON.parse(stateScript.textContent);
                        if (embeddedState.tweets && embeddedState.tweets.length > 0) {
                            appState = embeddedState;
                            console.log('Loaded from embedded state:', appState.tweets.length, 'tweets');
                        }
                    } catch (e) {
                        console.error('Failed to load embedded state:', e);
                    }
                }
            }
            
            loadProfile();
            renderTimeline();
            setupEventListeners();
            updateCharCounter();
        }

        /* ===================================
           PROFILE MANAGEMENT
           =================================== */
        function loadProfile() {
            elements.profileName.textContent = appState.profile.name;
            elements.profileHandle.textContent = appState.profile.handle;
            elements.profileBio.textContent = appState.profile.bio;
            
            if (appState.profile.bannerImage) {
                elements.profileBanner.style.backgroundImage = `url(${appState.profile.bannerImage})`;
            }
            if (appState.profile.profileImage) {
                elements.profilePicture.style.backgroundImage = `url(${appState.profile.profileImage})`;
            }
        }

        function saveProfileData() {
            appState.profile.name = elements.profileName.textContent || 'My Personal Journal';
            appState.profile.handle = elements.profileHandle.textContent || '@me';
            appState.profile.bio = elements.profileBio.textContent || '';
            updateStateInHTML();
        }

        /* ===================================
           IMAGE HANDLING
           Convert images to Base64 with compression
           =================================== */
        function compressImage(file, maxWidth, maxHeight, quality, callback) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    // Calculate new dimensions while maintaining aspect ratio
                    if (width > maxWidth || height > maxHeight) {
                        const aspectRatio = width / height;
                        if (width > height) {
                            width = maxWidth;
                            height = width / aspectRatio;
                        } else {
                            height = maxHeight;
                            width = height * aspectRatio;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;

                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // Convert to base64 with compression
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                    callback(compressedDataUrl);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function handleImageUpload(file, callback, maxWidth = 1200, maxHeight = 1200, quality = 0.7) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Please select a valid image file');
                return;
            }

            // Compress the image before storing
            compressImage(file, maxWidth, maxHeight, quality, callback);
        }

        /* ===================================
           TWEET COMPOSER
           =================================== */
        function updateCharCounter() {
            const length = elements.tweetTextarea.value.length;
            elements.charCounter.textContent = `${length}/700`;
            
            elements.charCounter.classList.remove('warning', 'error');
            if (length > 650) {
                elements.charCounter.classList.add('warning');
            }
            if (length > 690) {
                elements.charCounter.classList.add('error');
            }
            
            elements.postBtn.disabled = length === 0;
        }

        function showComposerImage(imageData) {
            composerImageData = imageData;
            elements.composerImageDisplay.src = imageData;
            elements.composerImagePreview.style.display = 'block';
        }

        function removeComposerImageHandler() {
            composerImageData = null;
            elements.composerImageDisplay.src = '';
            elements.composerImagePreview.style.display = 'none';
            elements.tweetImageInput.value = '';
        }

        function postTweet() {
            const content = elements.tweetTextarea.value.trim();
            
            if (!content) {
                return;
            }

            // Create new tweet
            const tweet = {
                id: Date.now(),
                content: content,
                timestamp: new Date().toISOString(),
                image: composerImageData || null
            };

            // Add to tweets array
            appState.tweets.unshift(tweet);

            // Clear composer
            elements.tweetTextarea.value = '';
            removeComposerImageHandler();
            updateCharCounter();

            // Re-render timeline
            renderTimeline();

            // Update the embedded state
            updateStateInHTML();
        }

        /* ===================================
           TIMELINE RENDERING
           =================================== */
        function renderTimeline() {
            elements.timeline.innerHTML = '';

            if (appState.tweets.length === 0) {
                elements.timeline.innerHTML = '<div class="empty-timeline">No posts yet. Share your first thought!</div>';
                return;
            }

            appState.tweets.forEach(tweet => {
                const tweetEl = createTweetElement(tweet);
                elements.timeline.appendChild(tweetEl);
            });
        }

        function createTweetElement(tweet) {
            const tweetDiv = document.createElement('div');
            tweetDiv.className = 'tweet';

            const date = new Date(tweet.timestamp);
            const timeString = formatTimestamp(date);

            // Get profile image or use default background
            const profileImageStyle = appState.profile.profileImage 
                ? `background-image: url(${appState.profile.profileImage});` 
                : '';

            let tweetHTML = `
                <div class="tweet-avatar" style="${profileImageStyle}"></div>
                <div class="tweet-body">
                    <button class="tweet-delete" data-tweet-id="${tweet.id}">Ã—</button>
                    <div class="tweet-header">
                        <span class="tweet-author">${escapeHTML(appState.profile.name)}</span>
                        <span class="tweet-handle">${escapeHTML(appState.profile.handle)}</span>
                        <span class="tweet-timestamp">${timeString}</span>
                    </div>
                    <div class="tweet-content">${escapeHTML(tweet.content)}</div>
            `;

            if (tweet.image) {
                tweetHTML += `
                    <div class="tweet-image">
                        <img src="${tweet.image}" alt="Tweet image">
                    </div>
                `;
            }

            tweetHTML += `
                </div>
            `;

            tweetDiv.innerHTML = tweetHTML;

            // Add delete button listener
            const deleteBtn = tweetDiv.querySelector('.tweet-delete');
            deleteBtn.addEventListener('click', () => deleteTweet(tweet.id));

            // Add image click listener
            const tweetImage = tweetDiv.querySelector('.tweet-image');
            if (tweetImage) {
                tweetImage.addEventListener('click', () => openImageModal(tweet.image));
            }

            return tweetDiv;
        }

        function formatTimestamp(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            // Less than 1 minute
            if (diffMins < 1) return 'now';
            
            // Less than 60 minutes - show "Xm"
            if (diffMins < 60) return `${diffMins}m`;
            
            // Less than 24 hours - show "Xh"
            if (diffHours < 24) return `${diffHours}h`;
            
            // Less than 7 days - show "Xd"  
            if (diffDays < 7) return `${diffDays}d`;
            
            // 7 days or more - show full date like "Feb 11, 2026" or "Feb 11" (same year)
            const sameYear = date.getFullYear() === now.getFullYear();
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: sameYear ? undefined : 'numeric'
            });
        }

        function deleteTweet(tweetId) {
            if (!confirm('Delete this post?')) {
                return;
            }

            appState.tweets = appState.tweets.filter(t => t.id !== tweetId);
            renderTimeline();
            updateStateInHTML();
        }

        /* ===================================
           IMAGE MODAL (for viewing full-size images)
           =================================== */
        function openImageModal(imageSrc) {
            elements.modalImage.src = imageSrc;
            elements.imageModal.classList.add('active');
        }

        function closeImageModal() {
            elements.imageModal.classList.remove('active');
            elements.modalImage.src = '';
        }

        /* ===================================
           UTILITY FUNCTIONS
           =================================== */
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /* ===================================
           UPDATE STATE IN HTML & LOCALSTORAGE
           Data is saved to both the embedded script tag and localStorage
           =================================== */
        function updateStateInHTML() {
            // Get or create the state script tag
            let stateScript = document.getElementById('appStateData');
            if (!stateScript) {
                stateScript = document.createElement('script');
                stateScript.id = 'appStateData';
                stateScript.type = 'application/json';
                document.body.appendChild(stateScript);
            }

            // Update the state in HTML
            stateScript.textContent = JSON.stringify(appState, null, 2);
            
            // Also save to localStorage for PWA persistence
            try {
                localStorage.setItem('personalTwitterData', JSON.stringify(appState));
            } catch (e) {
                console.error('Failed to save to localStorage:', e);
            }
        }

        /* ===================================
           EVENT LISTENERS
           =================================== */
        function setupEventListeners() {
            // Profile clicks - open file pickers
            elements.profileBanner.addEventListener('click', () => elements.bannerInput.click());
            elements.profilePicture.addEventListener('click', () => elements.profilePicInput.click());

            // Banner image upload
            elements.bannerInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                handleImageUpload(file, (imageData) => {
                    appState.profile.bannerImage = imageData;
                    elements.profileBanner.style.backgroundImage = `url(${imageData})`;
                    updateStateInHTML();
                }, 1600, 600, 0.75);
            });

            // Profile picture upload
            elements.profilePicInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                handleImageUpload(file, (imageData) => {
                    appState.profile.profileImage = imageData;
                    elements.profilePicture.style.backgroundImage = `url(${imageData})`;
                    updateStateInHTML();
                }, 400, 400, 0.8);
            });

            // Profile text editing
            elements.profileName.addEventListener('blur', saveProfileData);
            elements.profileHandle.addEventListener('blur', saveProfileData);
            elements.profileBio.addEventListener('blur', saveProfileData);

            // Prevent Enter key in profile fields (force blur instead)
            [elements.profileName, elements.profileHandle, elements.profileBio].forEach(el => {
                el.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        el.blur();
                    }
                });
            });

            // Tweet composer
            elements.tweetTextarea.addEventListener('input', updateCharCounter);
            elements.addImageBtn.addEventListener('click', () => elements.tweetImageInput.click());
            
            elements.tweetImageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                handleImageUpload(file, showComposerImage, 1200, 1200, 0.7);
            });

            elements.removeComposerImage.addEventListener('click', removeComposerImageHandler);
            elements.postBtn.addEventListener('click', postTweet);

            // Post with Ctrl/Cmd + Enter
            elements.tweetTextarea.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    postTweet();
                }
            });

            // Image modal
            elements.imageModal.addEventListener('click', closeImageModal);
        }

        /* ===================================
           START THE APP
           =================================== */
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        /* ===================================
           PWA FUNCTIONALITY
           =================================== */
        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Create service worker inline
                const swCode = `
const CACHE_NAME = 'personal-twitter-v1';

self.addEventListener('install', (event) => {
    self.skipWaiting();
});

self.addEventListener('activate', (event) => {
    self.clients.claim();
});

self.addEventListener('fetch', (event) => {
    // Let the browser handle the request normally
    event.respondWith(fetch(event.request));
});
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

        // Handle PWA install prompt
        let deferredPrompt;
        const installButton = document.createElement('button');
        installButton.textContent = 'ðŸŒ¿ Install App';
        installButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #79d483 0%, #6bc275 100%);
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 14px 32px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(121, 212, 131, 0.4);
            z-index: 1000;
            display: none;
            font-family: inherit;
            transition: all 0.3s ease;
        `;
        installButton.addEventListener('mouseover', () => {
            installButton.style.transform = 'translateX(-50%) translateY(-4px)';
            installButton.style.boxShadow = '0 12px 28px rgba(121, 212, 131, 0.5)';
        });
        installButton.addEventListener('mouseout', () => {
            installButton.style.transform = 'translateX(-50%) translateY(0)';
            installButton.style.boxShadow = '0 8px 20px rgba(121, 212, 131, 0.4)';
        });
        
        document.body.appendChild(installButton);

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show install button
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) {
                return;
            }
            // Show the install prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            // Clear the deferredPrompt
            deferredPrompt = null;
            // Hide the install button
            installButton.style.display = 'none';
        });

        // Hide install button if app is already installed
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            installButton.style.display = 'none';
            deferredPrompt = null;
        });

        // Check if running as PWA
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            console.log('Running as PWA');
            installButton.style.display = 'none';
        }
    </script>
</body>
